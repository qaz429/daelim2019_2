<html>
    <head>
        <title>jquery Basic</title>
    <style>
            #box{
                width:100px;
                height: 100px;
                background-color: red;
            }

            #box.hover {
                background-color: blue;
                border-radius: 50px;
            }

            </style>
            <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            
        
            <script>
               $(document).ready(function(){
                   $('#box').css({
                       width:100,
                       height:100,
                       background:'orange'
                   }).on({
                       click:function(){
                           $(this).css('background','red');
                       },
                       mouseenter:function(){
                           $(this).css('background','blue');
                       },
                       mouseleave:function(){
                           $(this).css('background','orange');
                       }
                   });
                   });
            //     $('#box').hover(function(){
            //         $('#box').addClass('hover');
            //     },function(){
            //      $('#box').removeClass('hover');
            //     });
            //   });
            </script>
            </head>
            <body>
                <div id="box"></div>
            </body>
            </html>
